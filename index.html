<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>I love cats :)</h1>
    <div class="gallery">
      <img src="assets/image1.jpg" alt="Image 1" />
      <img src="assets/image2.jpeg" alt="Image 2" />
      <img src="assets/image3.jpeg" alt="Image 3" />
      <img src="assets/image4.jpg" alt="Image 4" />
      <img src="assets/image5.jpg" alt="Image 5" />
      <img src="assets/image6.jpg" alt="Image 6" />
      <img src="assets/image7.jpg" alt="Image 7" />
      <img src="assets/image8.jpg" alt="Image 8" />
      <img src="assets/image9.jpeg" alt="Image 9" />
      <img src="assets/image10.jpg" alt="Image 10" />
      <img src="assets/image11.jpg" alt="Image 11" />
      <img src="assets/image12.jpg" alt="Image 12" />
      <img src="assets/image13.jpg" alt="Image 13" />
      <img src="assets/image14.jpg" alt="Image 14" />
      <img src="assets/image15.jpg" alt="Image 15" />
    </div>

    <div class="lightbox" id="lightbox">
      <span class="close" id="close-lightbox">&times;</span>
      <img src="" alt="Full size image" id="lightbox-img" />
      <span class="nav nav-prev" id="prev-image">&lt;</span>
      <span class="nav nav-next" id="next-image">&gt;</span>
    </div>

    <script src="app.js"></script>
  </body>
</html>
